<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let firstNameLabel = document.querySelector('label[for="firstName"]').textContent;
  let firstNameInput = document.getElementById("firstName").value;
  console.log(firstNameLabel, firstNameInput);
  let lastNameLabel = document.querySelector('label[for="lastName"]').textContent;
  let lastNameInput = document.getElementById("lastName").value;
  console.log(lastNameLabel, lastNameInput);
  let ageLabel = document.querySelector('label[for="age"]').textContent;
  let ageInput = document.getElementById("age").value;
  console.log(ageLabel, ageInput);
</script>
